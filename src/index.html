<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wings</title>
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<body class="landing">
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="ribbon">
                    <img src="assets/images/banner.png" alt="logo">
                </div>
            </div>
            <nav class="navigation">
                <a class="nav-item" href="#about">TVOJ RED WINGS</a>
                <a class="nav-item" href="#menu">KARIJERA</a>
                <a class="nav-item" href="#contact">FAST FOOD STANICE</a>
                <div class="order-button nav-item">
                    <input type="button" value="Poruči Online">
                </div>
            </nav>
        </div>
    </header>

    <section class="cover">
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="assets/images/cover.png" alt="cover image kofica">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/kragujevac.png" alt="cover image kofica">
                </li>
                <li class="glide__slide">
                    <img src="assets/images/beograd.png" alt="cover image kofica">
                </li>
            </ul>
        </div>
    </section>

    <section class="stations">
        <div class="container"> 
            <h1 class="section-title">
                FAST FOOD STRANICE
            </h1>
            <div data-glide-el="track" class="glide__track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="station ribbon-wrapper">
                            <div id="ribbon-container">
                                <p id="ribbon">KRAGUJEVAC</p>
                             </div>
                            <img src="assets/images/beograd.png" alt="station image">
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="station ribbon-wrapper">
                            <div id="ribbon-container">
                                <p id="ribbon">BEOGRAD</p>
                             </div>
                            <img src="assets/images/kragujevac.png" alt="station image">
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="station ribbon-wrapper">
                            <div id="ribbon-container">
                                <p id="ribbon">PARAĆIN</p>
                             </div>
                            <img src="assets/images/beograd.png" alt="station image">
                        </div>
                    </li>
                </ul>
                <div class="bulets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>
            <div class="controls" data-glide-el="controls">
                <button class="left" data-glide-dir="<"> <= </button>
                <button class="right" data-glide-dir=">"> => </button>
            </div>
        </div>
    </section>

    <section id="menu">
        Meni
    </section>

    <section id="contact">
        Kontakt
    </section>

    <section id="modal">
        <div id="closeBtn">X</div>
        <section class="kragujevac">
            <a href="#">Kragujevac</a>
        </section>

        <section class="beograd">
            <a href="#">Beograd</a>
        </section>
    </section>

    <div class="falling-wings"></div>
</body>
</html>
